            incremento 
    x = x + 1       x++
    x = x - 1       x--

            indentidade

    5 == 5 true
    5 =='5' true (== não testa identidade do iten)
    5 === '5' false (=== testa os tipos do produto)
    
            lógicas
    ! negação 

    && conjusão (entrega true pra somente duas coisas iguais o resto é false)
    
    || disjunção (entrega true pra somente se tiver uma porta verdadeira)

    precedencia

    () ** / ... aritimeticos
     > < <= ... relacionias sem ordem de precedencia
     !  primeiro
     && segundo
     ||  terceiro

            ternaria 
    :  ?

    teste ? true : false

    dependedo do  teste ele vai receber o valor de true caso contrario vai ser false
