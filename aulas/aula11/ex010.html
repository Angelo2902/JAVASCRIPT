<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste de if e else</title>
</head>
<body>
    <h1>Sistemas de trânsito</h1>
    velocidade do carro: <input type="number" name="nb1" id="nb1">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular(){
        var txtv = window.document.getElementById('nb1')
        var res = window.document.querySelector('div#res')
        var vel = Number(txtv.value)

        
        res.innerHTML =`<p>Sua velocidade é de ${vel} KM/h</p>`
        if (vel > 60){
            res.innerHTML+=`<p>Ultrapassou o limite de velocidade, multado</p>`
        }
        res.innerHTML +=`Use sempre o cinto de segurança`
    }
    </script>
</body>
</html>
