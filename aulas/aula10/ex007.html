<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste de dom</title>
    <style>
        div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>somando valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2"> =
    <input type="button" value="somar" onclick="somar()">
    <div id="res">resultado</div>
    <script>

        function somar(){

            var tn1 = window.document.getElementById('txtn1')//puxa um elemento pelo id dele
            var tn2 = window.document.querySelector('input#txtn2')// puxa um elemento pelo seletor dele, ex oq ele é input e seu nome txtn2
            var res = window.document.getElementById('res')//puxa o pra criar um ponte e poder modificar e colocar o resultado final
            var n1 = Number(tn1.value)//n1 e n2 vem como strings, aqui ele transforma em numeros
            var n2 = Number(tn2.value)
            var s = n1 + n2 //somar os valores
            res.innerHTML = `a soma entre ${n1} e ${n2} é iqual a ${s}` // apresenta os valores postos na soma, e o resultado deles
        }

    </script>
</body>
</html>
