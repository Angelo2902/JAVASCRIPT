<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex país</title>
</head>
<body>
    <h1>Sistema de país</h1>
    <p>digite seu país de origem <input type="text" id="pais" autocomplete="off"> 
        <input type="submit" value="Verificar" onclick="verificar()" ></p>
    <div id="canva">

    </div>
    <script>
        function verificar(){
            var stt = window.document.querySelector('input#pais')
            var res = window.document.querySelector('div#canva')
            res.innerHTML += `seu país de origem é o ${stt.value}, `
            if (stt.value == 'Brasil') {
                res.innerHTML += `<p>você já é de casa, </p>`
            }else{
                res.innerHTML += `<p>voce veio dos ${stt.value}, então é estrangeiro</p>`
            }
                res.innerHTML += `<p>seja bem vindo ao Brasil</p>`
        } 
         
    </script>
</body>
</html>
